apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service-a
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-service-a
  template:
    metadata:
      labels:
        app: hello-service-a
    spec:
      containers:  
        - image: shamsmali/hello-service-a:1.0.4
          env:
          - name: env
            value: dev
          name: hello-service-a
          ports:
            - containerPort: 8080

        # This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: hello-service-a-service
spec:
  selector:
    app: hello-service-a
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-service-a
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /dev/service-a
            pathType: Prefix
            backend:
              service:
                name: hello-service-a-service
                port:
                  number: 80
